<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="sgn">
        <div class="container w-100 py-3">
            <form class="row g-3 shadow p-3 mb-5 bg-body rounded">
                <h3>Create Your Account</h3>
                <!--this section of div contains code for the firstname textbox-->
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
                  </div>
                  <!--this section of div contains code for the lastname textbox-->
                  <div class="col-md-6">
                    <label for="sname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="sname" placeholder="Enter Last Name">
                  </div>
                  <!--this section of div contains code for the password textbox-->
                  <div class="col-12">
                    <label for="pswd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pswd" placeholder="Enter Password">
                  </div>
                  <div class="col-12">
                    <label for="confirmPswd" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPswd" placeholder="Confirm Password">
                  </div>
                  <!--this section of div contains code for the signup button-->
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary float-end">Signup Now</button>
                  </div>
            </form>
            <div class="footer">
                <label for="haveAcct">If you have an account,</label><a href="#">Login Now</a>
            </div>
        </div>
    </div>
</body>
</html>
