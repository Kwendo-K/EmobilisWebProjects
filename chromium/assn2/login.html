<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="frm">
        <div class="container my-4 shadow p-3 mb-5 bg-body rounded">  
            <h3>Login</h3>
            <!--Email address section-->  
            <form class="form-group w-100">  
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">E-mail Address</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
                <!--Password section-->
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="pwd" class="form-label">Password</label>
                        </div>
                        <div class="col pr-1 text-end">
                            <a href="#">forgot password?</a>
                        </div>
                    </div>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check mb-3">
                            <label for="rememberme" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember">Remember
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary float-end">Login</button>
                    </div>
                </div>
                <hr>
                <div class="footer">
                    <div class="form-check-inline mt-3">
                        <label for="act">Don't have an account?<a href="#"> Create One</a></label>
                    </div>
                </div>
            </form> 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
