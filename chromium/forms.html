<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Html Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form>
            <div>
                <label for="fullname">FullName</label><br>
                <input type="text" name="fullname">
            </div>
            <div>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female">
                <label for="female">Female</label><br>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="kjames105@gmail.com"><br>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" placeholder="+254729334997"><br>
                <label for="stack">Stack</label>
                <input type="checkbox" name="stack" value="frontend">
                <label for="frontend">frontend</label>
                <input type="checkbox" name="stack" value="backend">
                <label for="backend">backend</label>
                <input type="checkbox" name="stack" value="fullstack">
                <label for="fullstack">fullstack</label><br>
                <label for="Other">Other</label>
            </div>
            <div>
                <label>Location</label>
                <select name="location">
                    <option value="Kakamega">Kakamega</option>
                    <option value="Kisumu">Kisumu</option>
                    <option value="Nairobi">Nairobi</option>
                </select>
            </div>
        </form>
    </body>
</html>
