<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Home page</title>
        <link rel="stylesheet" href="cssfiles/registration.css">
    </head>
    <body>
        <div>
            <header>
                <div>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="">About us</a></li>
                        <li><a class="active" href="">Patient Registration</a></li>
                    </ul>
                </div>
            </header>
            <div>
                <main>
                    <div class="wrapper">
                        <div class="logo">
                            <img src="images/hosplogo.png" alt="Logo">
                        </div>
                        <div>
                            <h2>ST. James Hospital Registration Form</h2>
                        </div>
                        <form>
                            <div>
                                <label for="firstname">First Name:</label><br>
                                <input class="inputtype" type="text" name="fname" placeholder="firstname"><br>
                                <lable for="secondname">Second Name:</lable><br>
                                <input class="inputtype"  type="text" name="secondname" placeholder="secondname"><br>
                                <label for="phone">Phone:</label><br>
                                <input class="inputtype" type="tel" name="phone" placeholder="+254729334997"><br>
                                <label for="email">Email:</label><br>
                                <input class="inputtype" type="mail" name="email" placeholder="Jkwanzu105@gmail.com"><br>
                                <label for="gender">Gender:</label><br>
                                <input type="radio" name="gender" value="female">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" value="male">
                                <label for="male">Male</label><br>
                                <label for="Registration">Date of Registration:</label><br>
                                <input class="inputtype" type="datetime-local" name="date"><br>
                                <input type="checkbox" name="license" value="license">
                                <label for="terms">By clicking you agree to the terms of St, James Hospital</label><br>
                                <a href="">Terms of service</a><br>
                                <input class="submit" type="submit" name="submit">
                            </div>
                        </form>
                    </div>
                </main>
            </div>
            <div>
                <footer>
                    <p><p>&copy 2022 St. James Hospital</p></p>
                </footer>
            </div>
        </div>
    </body>
</html>
